{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

    <div>
   		 <form method="post" enctype="multipart/form-data" novalidate>
  		 {% csrf_token %}
  		 {{ form.as_p }}
 		 <button type="submit">Upload</button>
  </form>
{% endblock %}
